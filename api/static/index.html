<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Baseball - Pitch Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --accent-purple: #a371f7;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-yellow: #d29922;
            --accent-red: #f85149;
            --accent-orange: #db6d28;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Pitcher Search Autocomplete */
        .pitcher-search {
            position: relative;
            min-width: 280px;
        }

        .pitcher-search-input {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.6rem 1rem;
            padding-right: 2.5rem;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .pitcher-search-input::placeholder {
            color: var(--text-muted);
        }

        .pitcher-search-input:hover {
            border-color: var(--accent-purple);
        }

        .pitcher-search-input:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(163, 113, 247, 0.2);
        }

        .pitcher-search-clear {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1.1rem;
            line-height: 1;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .pitcher-search-input:not(:placeholder-shown) + .pitcher-search-clear {
            opacity: 1;
        }

        .pitcher-search-clear:hover {
            color: var(--text-primary);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-top: 4px;
            max-height: 320px;
            overflow-y: auto;
            z-index: 200;
            display: none;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background 0.15s;
        }

        .search-result-item:hover,
        .search-result-item.highlighted {
            background: var(--bg-tertiary);
        }

        .search-result-item.selected {
            background: rgba(163, 113, 247, 0.15);
        }

        .result-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .result-team {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .result-info {
            margin-left: auto;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .result-position {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .result-throws {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .no-results {
            padding: 1rem;
            text-align: center;
            color: var(--text-muted);
        }

        /* Selected pitcher display */
        .selected-pitcher {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, rgba(163, 113, 247, 0.15), rgba(88, 166, 255, 0.15));
            border: 1px solid var(--accent-purple);
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            font-weight: 500;
        }

        .selected-pitcher-name {
            color: var(--text-primary);
        }

        .selected-pitcher-team {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            gap: 0.25rem;
            padding: 1rem 2rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            max-width: 1400px;
            margin: 0 auto;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 0.75rem 1.5rem;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .tab-btn.active {
            background: var(--accent-purple);
            color: white;
        }

        .tab-icon {
            font-size: 1.1rem;
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .tab-panel {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-panel.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Tunnel Panel */
        .tunnel-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .tunnel-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .tunnel-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .tunnel-options {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .pitch-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-tertiary);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .pitch-toggle:hover {
            border-color: var(--border-color);
        }

        .pitch-toggle input {
            accent-color: var(--accent-purple);
        }

        .pitch-toggle.fastball { --pitch-color: #f85149; }
        .pitch-toggle.slider { --pitch-color: #d29922; }
        .pitch-toggle.changeup { --pitch-color: #3fb950; }
        .pitch-toggle.curveball { --pitch-color: #58a6ff; }
        .pitch-toggle.splitter { --pitch-color: #db6d28; }
        .pitch-toggle.sinker { --pitch-color: #db6d28; }

        .pitch-color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--pitch-color);
        }

        .tunnel-frame {
            width: 100%;
            height: 700px;
            border: none;
            background: #1a1a2e;
        }

        .load-tunnel-btn {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .load-tunnel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(163, 113, 247, 0.4);
        }

        /* Sequences Panel */
        .sequences-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .sequences-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .sequences-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .sequences-filters {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .batter-toggle, .position-toggle {
            display: flex;
            background: var(--bg-tertiary);
            border-radius: 8px;
            overflow: hidden;
        }

        .batter-btn, .position-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .batter-btn:hover, .position-btn:hover {
            color: var(--text-primary);
        }

        .batter-btn.active {
            background: var(--accent-purple);
            color: white;
        }

        .position-btn.active {
            background: var(--accent-blue);
            color: white;
        }

        /* Sequence Table */
        .sequence-table {
            width: 100%;
            border-collapse: collapse;
        }

        .sequence-table th {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 1rem 1rem;
            text-align: left;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
            position: relative;
        }

        .sequence-table th:hover {
            color: var(--text-primary);
            background: var(--border-color);
        }

        .sequence-table th::after {
            content: '';
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.3;
        }

        .sequence-table th.sort-asc::after { content: '‚ñ≤'; opacity: 1; color: var(--accent-purple); }
        .sequence-table th.sort-desc::after { content: '‚ñº'; opacity: 1; color: var(--accent-purple); }

        .sequence-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        .sequence-table tbody tr {
            transition: all 0.2s;
        }

        .sequence-table tbody tr:hover {
            background: var(--bg-tertiary);
        }

        .rank-badge {
            width: 28px;
            height: 28px;
            background: var(--accent-purple);
            color: white;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .rank-badge.top-3 {
            background: linear-gradient(135deg, var(--accent-yellow), var(--accent-orange));
        }

        .sequence-name {
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
            color: var(--text-primary);
        }

        .sequence-arrow {
            color: var(--accent-purple);
            margin: 0 0.25rem;
        }

        .metric-cell {
            position: relative;
        }

        .metric-bar {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            opacity: 0.15;
            border-radius: 0 4px 4px 0;
        }

        .metric-value {
            position: relative;
            z-index: 1;
        }

        .metric-whiff { color: var(--accent-red); }
        .metric-chase { color: var(--accent-yellow); }
        .metric-weak { color: var(--accent-blue); }
        .metric-score { 
            color: var(--accent-green); 
            font-weight: 700;
            font-size: 1rem;
        }

        .usage-badge {
            background: var(--bg-tertiary);
            color: var(--text-muted);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        /* Sequence Footnote */
        .sequence-footnote {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
            border-left: 3px solid var(--accent-purple);
        }

        .footnote-content {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .footnote-item {
            display: flex;
            align-items: flex-start;
            gap: 0.4rem;
        }

        .footnote-label {
            color: var(--text-secondary);
            font-weight: 500;
            white-space: nowrap;
        }

        .footnote-value {
            color: var(--text-muted);
        }

        .footnote-value a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        .footnote-value a:hover {
            text-decoration: underline;
        }

        .formula {
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            background: var(--bg-secondary);
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        /* Summary Panel */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s;
        }

        .stat-card:hover {
            border-color: var(--accent-purple);
            transform: translateY(-2px);
        }

        .stat-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stat-card-title {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-card-icon {
            font-size: 1.5rem;
        }

        .stat-card-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-card-sub {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .arsenal-list {
            list-style: none;
        }

        .arsenal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .arsenal-item:last-child {
            border-bottom: none;
        }

        .arsenal-pitch {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .arsenal-bar {
            width: 100px;
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            overflow: hidden;
        }

        .arsenal-bar-fill {
            height: 100%;
            background: var(--accent-purple);
            border-radius: 3px;
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .tab-nav {
                overflow-x: auto;
                padding: 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            .tunnel-frame {
                height: 500px;
            }

            .sequence-table {
                font-size: 0.85rem;
            }

            .sequence-table td,
            .sequence-table th {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">‚öæ</div>
                <span class="logo-text">Sequence Baseball</span>
            </div>
            <div class="controls">
                <div class="pitcher-search" id="pitcher-search">
                    <input type="text" 
                           class="pitcher-search-input" 
                           id="pitcher-search-input"
                           placeholder="Search pitchers..."
                           autocomplete="off">
                    <button class="pitcher-search-clear" id="pitcher-search-clear" type="button">√ó</button>
                    <div class="search-results" id="search-results"></div>
                </div>
            </div>
        </div>
    </header>

    <nav class="tab-nav">
        <button class="tab-btn active" data-tab="sequences">
            <span class="tab-icon">üìä</span>
            Sequences
        </button>
        <button class="tab-btn" data-tab="tunnel">
            <span class="tab-icon">üéØ</span>
            3D Tunnel
        </button>
        <button class="tab-btn" data-tab="summary">
            <span class="tab-icon">üìà</span>
            Summary
        </button>
    </nav>

    <main class="main-content">
        <!-- Sequences Tab -->
        <div id="sequences-panel" class="tab-panel active">
            <div class="sequences-container">
                <div class="sequences-header">
                    <h2 class="sequences-title">Pitch Sequence Effectiveness</h2>
                    <div class="sequences-filters">
                        <div class="filter-group">
                            <span class="filter-label">Batter:</span>
                            <div class="batter-toggle">
                                <button class="batter-btn active" data-hand="">All</button>
                                <button class="batter-btn" data-hand="R">vs RHH</button>
                                <button class="batter-btn" data-hand="L">vs LHH</button>
                            </div>
                        </div>
                        <div class="filter-group">
                            <span class="filter-label">Position:</span>
                            <div class="position-toggle">
                                <button class="position-btn active" data-position="any" title="All two-pitch sequences within plate appearances">Any Sequence</button>
                                <button class="position-btn" data-position="start" title="First 2 pitches of each plate appearance (excludes 1-pitch PAs)">Start of PA</button>
                                <button class="position-btn" data-position="end" title="Last 2 pitches of each plate appearance (excludes 1-pitch PAs)">End of PA</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="sequences-content">
                    <div class="empty-state">
                        <div class="empty-state-icon">‚öæ</div>
                        <p>Select a pitcher to view sequence analysis</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tunnel Tab -->
        <div id="tunnel-panel" class="tab-panel">
            <div class="tunnel-container">
                <div class="tunnel-header">
                    <h2 class="tunnel-title">3D Pitch Trajectories</h2>
                    <div class="tunnel-options" id="pitch-toggles">
                        <!-- Dynamically populated -->
                    </div>
                    <button class="load-tunnel-btn" id="load-tunnel-btn">Load Visualization</button>
                </div>
                <iframe id="tunnel-frame" class="tunnel-frame" srcdoc="<div style='display:flex;align-items:center;justify-content:center;height:100%;color:#8b949e;font-family:sans-serif;'>Select pitch types and click Load Visualization</div>"></iframe>
            </div>
        </div>

        <!-- Summary Tab -->
        <div id="summary-panel" class="tab-panel">
            <div id="summary-content">
                <div class="empty-state">
                    <div class="empty-state-icon">üìà</div>
                    <p>Select a pitcher to view summary statistics</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // State
        let currentPitcher = null;
        let currentBatterHand = '';
        let currentSequencePosition = 'any';
        let pitcherData = {};
        let pitcherList = [];
        let highlightedIndex = -1;

        // API Base URL - detect if running locally or deployed
        const API_BASE = window.location.origin;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPitchers();
            setupEventListeners();
        });

        // Load pitchers list
        async function loadPitchers() {
            try {
                const res = await fetch(`${API_BASE}/pitchers`);
                const pitchers = await res.json();
                
                // Store pitcher data in both formats
                pitcherList = pitchers;
                pitchers.forEach(p => pitcherData[p.id] = p);
            } catch (err) {
                console.error('Failed to load pitchers:', err);
            }
        }

        // Filter pitchers by search query
        function filterPitchers(query) {
            if (!query.trim()) return [];
            
            const lowerQuery = query.toLowerCase();
            return pitcherList.filter(p => 
                p.name.toLowerCase().includes(lowerQuery) ||
                p.team.toLowerCase().includes(lowerQuery)
            ).slice(0, 10); // Limit to 10 results
        }

        // Render search results
        function renderSearchResults(pitchers) {
            const resultsContainer = document.getElementById('search-results');
            
            if (pitchers.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">No pitchers found</div>';
                resultsContainer.classList.add('active');
                return;
            }

            resultsContainer.innerHTML = pitchers.map((p, index) => `
                <div class="search-result-item${index === highlightedIndex ? ' highlighted' : ''}${currentPitcher && currentPitcher.id === p.id ? ' selected' : ''}" 
                     data-id="${p.id}" 
                     data-index="${index}">
                    <div>
                        <span class="result-name">${p.name}</span>
                        <span class="result-team">${p.team}</span>
                    </div>
                    <div class="result-info">
                        <span class="result-position">${p.position}</span>
                        <span class="result-throws">${p.throws}HP</span>
                    </div>
                </div>
            `).join('');
            
            resultsContainer.classList.add('active');

            // Add click handlers to results
            resultsContainer.querySelectorAll('.search-result-item').forEach(item => {
                item.addEventListener('click', () => {
                    selectPitcher(item.dataset.id);
                });
            });
        }

        // Select a pitcher
        function selectPitcher(pitcherId) {
            currentPitcher = pitcherData[pitcherId];
            const input = document.getElementById('pitcher-search-input');
            input.value = `${currentPitcher.name} (${currentPitcher.team})`;
            document.getElementById('search-results').classList.remove('active');
            highlightedIndex = -1;
            loadAllData();
        }

        // Clear pitcher selection
        function clearPitcherSelection() {
            currentPitcher = null;
            const input = document.getElementById('pitcher-search-input');
            input.value = '';
            input.focus();
            document.getElementById('search-results').classList.remove('active');
            highlightedIndex = -1;
            
            // Reset all panels to empty state
            document.getElementById('sequences-content').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">‚öæ</div>
                    <p>Select a pitcher to view sequence analysis</p>
                </div>
            `;
            document.getElementById('summary-content').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üìà</div>
                    <p>Select a pitcher to view summary statistics</p>
                </div>
            `;
            document.getElementById('pitch-toggles').innerHTML = '';
            document.getElementById('tunnel-frame').srcdoc = "<div style='display:flex;align-items:center;justify-content:center;height:100%;color:#8b949e;font-family:sans-serif;'>Select pitch types and click Load Visualization</div>";
        }

        // Setup event listeners
        function setupEventListeners() {
            const searchInput = document.getElementById('pitcher-search-input');
            const searchResults = document.getElementById('search-results');
            const clearBtn = document.getElementById('pitcher-search-clear');

            // Search input handler
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value;
                highlightedIndex = -1;
                
                if (query.trim()) {
                    const matches = filterPitchers(query);
                    renderSearchResults(matches);
                } else {
                    searchResults.classList.remove('active');
                }
            });

            // Focus handler - show results if there's a query
            searchInput.addEventListener('focus', () => {
                const query = searchInput.value;
                if (query.trim() && !currentPitcher) {
                    const matches = filterPitchers(query);
                    renderSearchResults(matches);
                }
            });

            // Keyboard navigation
            searchInput.addEventListener('keydown', (e) => {
                const items = searchResults.querySelectorAll('.search-result-item');
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (highlightedIndex < items.length - 1) {
                        highlightedIndex++;
                        updateHighlight(items);
                    }
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (highlightedIndex > 0) {
                        highlightedIndex--;
                        updateHighlight(items);
                    }
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (highlightedIndex >= 0 && items[highlightedIndex]) {
                        selectPitcher(items[highlightedIndex].dataset.id);
                    }
                } else if (e.key === 'Escape') {
                    searchResults.classList.remove('active');
                    highlightedIndex = -1;
                }
            });

            // Update highlight
            function updateHighlight(items) {
                items.forEach((item, i) => {
                    item.classList.toggle('highlighted', i === highlightedIndex);
                });
                // Scroll highlighted item into view
                if (items[highlightedIndex]) {
                    items[highlightedIndex].scrollIntoView({ block: 'nearest' });
                }
            }

            // Clear button
            clearBtn.addEventListener('click', clearPitcherSelection);

            // Close results when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.pitcher-search')) {
                    searchResults.classList.remove('active');
                    highlightedIndex = -1;
                }
            });

            // Tab navigation
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
                    
                    btn.classList.add('active');
                    document.getElementById(`${btn.dataset.tab}-panel`).classList.add('active');
                });
            });

            // Batter hand toggle
            document.querySelectorAll('.batter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.batter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentBatterHand = btn.dataset.hand;
                    if (currentPitcher) loadSequences();
                });
            });

            // Sequence position toggle
            document.querySelectorAll('.position-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.position-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentSequencePosition = btn.dataset.position;
                    if (currentPitcher) loadSequences();
                });
            });

            // Load tunnel button
            document.getElementById('load-tunnel-btn').addEventListener('click', loadTunnel);
        }

        // Load all data for selected pitcher
        function loadAllData() {
            loadSequences();
            loadSummary();
            setupPitchToggles();
        }

        // Load sequences
        async function loadSequences() {
            if (!currentPitcher) return;

            const content = document.getElementById('sequences-content');
            content.innerHTML = `<div class="loading"><div class="loading-spinner"></div>Loading sequences...</div>`;

            try {
                const res = await fetch(`${API_BASE}/visualizations/sequences`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        pitcher_id: parseInt(currentPitcher.id),
                        batter_hand: currentBatterHand || null,
                        min_sample_size: 10,
                        top_n: 15,
                        sequence_position: currentSequencePosition
                    })
                });

                const data = await res.json();
                renderSequenceTable(data);
            } catch (err) {
                console.error('Failed to load sequences:', err);
                content.innerHTML = `<div class="empty-state"><div class="empty-state-icon">‚ùå</div><p>Failed to load sequences</p></div>`;
            }
        }

        // Render sequence table
        function renderSequenceTable(data) {
            if (!data.sequences || data.sequences.length === 0) {
                document.getElementById('sequences-content').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìä</div>
                        <p>No sequences found for the selected criteria</p>
                    </div>
                `;
                return;
            }

            const maxWhiff = Math.max(...data.sequences.map(s => s.whiff_rate));
            const maxChase = Math.max(...data.sequences.map(s => s.chase_rate));
            const maxWeak = Math.max(...data.sequences.map(s => s.weak_contact_rate));
            const maxScore = Math.max(...data.sequences.map(s => s.overall_score));

            let tableHTML = `
                <table class="sequence-table">
                    <thead>
                        <tr>
                            <th data-col="rank" data-type="number">#</th>
                            <th data-col="sequence" data-type="string">Sequence</th>
                            <th data-col="usage" data-type="number">Usage</th>
                            <th data-col="whiff_rate" data-type="number">Whiff %</th>
                            <th data-col="chase_rate" data-type="number">Chase %</th>
                            <th data-col="weak_contact_rate" data-type="number">Weak Contact %</th>
                            <th data-col="overall_score" data-type="number" class="sort-desc">Score</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.sequences.forEach((seq, i) => {
                const rank = i + 1;
                const parts = seq.sequence.split(' ‚Üí ');
                const seqDisplay = parts.map(p => `<span>${p}</span>`).join('<span class="sequence-arrow">‚Üí</span>');

                tableHTML += `
                    <tr>
                        <td><span class="rank-badge ${rank <= 3 ? 'top-3' : ''}">${rank}</span></td>
                        <td class="sequence-name">${seqDisplay}</td>
                        <td><span class="usage-badge">n=${seq.usage}</span></td>
                        <td class="metric-cell">
                            <div class="metric-bar" style="width: ${(seq.whiff_rate / maxWhiff) * 100}%; background: var(--accent-red);"></div>
                            <span class="metric-value metric-whiff">${seq.whiff_rate.toFixed(1)}</span>
                        </td>
                        <td class="metric-cell">
                            <div class="metric-bar" style="width: ${(seq.chase_rate / maxChase) * 100}%; background: var(--accent-yellow);"></div>
                            <span class="metric-value metric-chase">${seq.chase_rate.toFixed(1)}</span>
                        </td>
                        <td class="metric-cell">
                            <div class="metric-bar" style="width: ${(seq.weak_contact_rate / maxWeak) * 100}%; background: var(--accent-blue);"></div>
                            <span class="metric-value metric-weak">${seq.weak_contact_rate.toFixed(1)}</span>
                        </td>
                        <td class="metric-cell">
                            <div class="metric-bar" style="width: ${(seq.overall_score / maxScore) * 100}%; background: var(--accent-green);"></div>
                            <span class="metric-value metric-score">${seq.overall_score.toFixed(1)}</span>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `</tbody></table>`;
            
            // Add footnote with data citation and methodology
            tableHTML += `
                <div class="sequence-footnote">
                    <div class="footnote-content">
                        <div class="footnote-item">
                            <span class="footnote-label">Data:</span>
                            <span class="footnote-value"><a href="https://baseballsavant.mlb.com" target="_blank" rel="noopener">Statcast via Baseball Savant</a></span>
                        </div>
                        <div class="footnote-item">
                            <span class="footnote-label">Score:</span>
                            <span class="footnote-value">Weighted composite ‚Äî <span class="formula">50% Whiff + 30% Chase + 20% Weak Contact</span></span>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('sequences-content').innerHTML = tableHTML;

            // Setup table sorting
            setupTableSorting();
        }

        // Table sorting
        function setupTableSorting() {
            document.querySelectorAll('.sequence-table th').forEach(th => {
                th.addEventListener('click', () => {
                    const table = th.closest('table');
                    const tbody = table.querySelector('tbody');
                    const rows = Array.from(tbody.querySelectorAll('tr'));
                    const col = th.dataset.col;
                    const type = th.dataset.type;
                    const asc = !th.classList.contains('sort-asc');

                    // Clear other sorts
                    table.querySelectorAll('th').forEach(h => h.classList.remove('sort-asc', 'sort-desc'));
                    th.classList.add(asc ? 'sort-asc' : 'sort-desc');

                    rows.sort((a, b) => {
                        let aVal, bVal;
                        const idx = Array.from(th.parentNode.children).indexOf(th);

                        if (type === 'number') {
                            aVal = parseFloat(a.children[idx].textContent.replace(/[^\d.-]/g, '')) || 0;
                            bVal = parseFloat(b.children[idx].textContent.replace(/[^\d.-]/g, '')) || 0;
                        } else {
                            aVal = a.children[idx].textContent.trim().toLowerCase();
                            bVal = b.children[idx].textContent.trim().toLowerCase();
                        }

                        if (aVal < bVal) return asc ? -1 : 1;
                        if (aVal > bVal) return asc ? 1 : -1;
                        return 0;
                    });

                    rows.forEach(row => tbody.appendChild(row));

                    // Update ranks
                    tbody.querySelectorAll('tr').forEach((row, i) => {
                        const badge = row.querySelector('.rank-badge');
                        badge.textContent = i + 1;
                        badge.classList.toggle('top-3', i < 3);
                    });
                });
            });
        }

        // Setup pitch toggles
        function setupPitchToggles() {
            if (!currentPitcher) return;

            const container = document.getElementById('pitch-toggles');
            const pitchTypes = currentPitcher.pitch_types || [];

            const colorMap = {
                '4-Seam Fastball': 'fastball',
                'Slider': 'slider',
                'Changeup': 'changeup',
                'Curveball': 'curveball',
                'Splitter': 'splitter',
                'Sinker': 'sinker'
            };

            container.innerHTML = pitchTypes.map(pt => {
                const colorClass = colorMap[pt] || 'fastball';
                return `
                    <label class="pitch-toggle ${colorClass}">
                        <input type="checkbox" value="${pt}" checked>
                        <span class="pitch-color-dot"></span>
                        <span>${pt}</span>
                    </label>
                `;
            }).join('');
        }

        // Load tunnel visualization
        async function loadTunnel() {
            if (!currentPitcher) return;

            const selectedPitches = Array.from(document.querySelectorAll('#pitch-toggles input:checked'))
                .map(cb => cb.value);

            if (selectedPitches.length === 0) {
                alert('Please select at least one pitch type');
                return;
            }

            const frame = document.getElementById('tunnel-frame');
            frame.srcdoc = `<div style='display:flex;align-items:center;justify-content:center;height:100%;color:#8b949e;font-family:sans-serif;'><div style='text-align:center;'><div style='font-size:2rem;margin-bottom:1rem;'>‚è≥</div>Loading 3D visualization...</div></div>`;

            try {
                const res = await fetch(`${API_BASE}/visualizations/tunnel`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        pitcher_id: parseInt(currentPitcher.id),
                        pitch_types: selectedPitches,
                        batter_hand: currentBatterHand || null,
                        max_pitches_per_type: 30
                    })
                });

                if (!res.ok) throw new Error('Failed to load tunnel');
                
                const html = await res.text();
                frame.srcdoc = html;
            } catch (err) {
                console.error('Failed to load tunnel:', err);
                frame.srcdoc = `<div style='display:flex;align-items:center;justify-content:center;height:100%;color:#f85149;font-family:sans-serif;'><div style='text-align:center;'><div style='font-size:2rem;margin-bottom:1rem;'>‚ùå</div>Failed to load visualization</div></div>`;
            }
        }

        // Load summary
        async function loadSummary() {
            if (!currentPitcher) return;

            const content = document.getElementById('summary-content');
            content.innerHTML = `<div class="loading"><div class="loading-spinner"></div>Loading summary...</div>`;

            try {
                const res = await fetch(`${API_BASE}/data/${currentPitcher.id}/summary`);
                const data = await res.json();
                renderSummary(data);
            } catch (err) {
                console.error('Failed to load summary:', err);
                content.innerHTML = `<div class="empty-state"><div class="empty-state-icon">‚ùå</div><p>Failed to load summary</p></div>`;
            }
        }

        // Render summary
        function renderSummary(data) {
            const totalPitches = data.total_pitches;
            const arsenal = data.pitch_arsenal || {};
            const velocities = data.avg_velocity_by_pitch || {};

            // Sort arsenal by usage
            const sortedArsenal = Object.entries(arsenal)
                .sort((a, b) => b[1] - a[1]);
            const maxUsage = sortedArsenal.length > 0 ? sortedArsenal[0][1] : 1;

            const html = `
                <div class="summary-grid">
                    <div class="stat-card">
                        <div class="stat-card-header">
                            <span class="stat-card-title">Total Pitches</span>
                            <span class="stat-card-icon">‚öæ</span>
                        </div>
                        <div class="stat-card-value">${totalPitches.toLocaleString()}</div>
                        <div class="stat-card-sub">${data.date_range?.start || 'N/A'} to ${data.date_range?.end || 'N/A'}</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-card-header">
                            <span class="stat-card-title">Whiff Rate</span>
                            <span class="stat-card-icon">üí®</span>
                        </div>
                        <div class="stat-card-value" style="color: var(--accent-red);">${data.overall_whiff_rate || 0}%</div>
                        <div class="stat-card-sub">Overall swinging strike rate</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-card-header">
                            <span class="stat-card-title">Pitch Types</span>
                            <span class="stat-card-icon">üéØ</span>
                        </div>
                        <div class="stat-card-value">${Object.keys(arsenal).length}</div>
                        <div class="stat-card-sub">Different pitch types thrown</div>
                    </div>

                    <div class="stat-card" style="grid-column: span 2;">
                        <div class="stat-card-header">
                            <span class="stat-card-title">Pitch Arsenal</span>
                            <span class="stat-card-icon">üìã</span>
                        </div>
                        <ul class="arsenal-list">
                            ${sortedArsenal.map(([pitch, count]) => {
                                const pct = ((count / totalPitches) * 100).toFixed(1);
                                const velo = velocities[pitch]?.toFixed(1) || 'N/A';
                                return `
                                    <li class="arsenal-item">
                                        <div class="arsenal-pitch">
                                            <span style="min-width: 140px;">${pitch}</span>
                                            <div class="arsenal-bar">
                                                <div class="arsenal-bar-fill" style="width: ${(count / maxUsage) * 100}%;"></div>
                                            </div>
                                        </div>
                                        <div style="display: flex; gap: 1.5rem; color: var(--text-secondary); font-size: 0.9rem;">
                                            <span>${pct}%</span>
                                            <span>${velo} mph</span>
                                        </div>
                                    </li>
                                `;
                            }).join('')}
                        </ul>
                    </div>
                </div>
            `;

            document.getElementById('summary-content').innerHTML = html;
        }
    </script>
</body>
